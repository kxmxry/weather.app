<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>
    <!-- סרגל ניווט -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/weather">Weather</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text">Hello, {{ user.username }}!</span>
                    </li>
                    {% if user.role == "admin" %}
                        <li class="nav-item">
                            <a class="nav-link" href="/admin"><i class="fas fa-tools"></i> Admin Panel</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-danger btn-sm ms-2">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/login" class="btn btn-primary btn-sm me-2">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="btn btn-secondary btn-sm">Register</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- תוכן דף -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
